<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <div class="container">

        <div class="col-md-3">
        </div>
        <div class="col-md-6">

<!--SIZES-->
          <form id="pizza-order">

            </select>

<!--TOPPINGS-->
            <div class="form-group">
              <br>TOPPINGS<br>
              <input type="checkbox" name="toppings" value="anchovies"> Anchovies <br>
              <input type="checkbox" name="toppings" value="bacon"> Bacon <br>
              <input type="checkbox" name="toppings" value="cheese"> Cheese <br>
            </div>
             <!--toppings-->
<!--SUBMIT BUTTON-->
            <button type="submit" class="btn" id="order-btn">Order Up!</button>
          </form> <!--pizza-order-->
        </div>
        <div class="col-md-3">
        </div>
      </div> <!--row div-->
      <div class="row">
        <div class="4">
        </div>
        <div class="4">
          <span id="results"></span>
        </div>
        <div class="4">
        </div>
      </div> <!--row2 div-->
