<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Princess+Sofia" rel="stylesheet">
    <meta charset="utf-8">
    <title>ye olde zza shoppe</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Le Zza Shoppe</h1>
      </div> <!--jumbtron div-->
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">

<!--SIZES-->
          <form id="pizza-order">
            <select class="form-control" id="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>

<!--TOPPINGS-->
            <div class="form-group">
              <br>Toppings From Which to Choose~<br>
              <input type="checkbox" name="toppings" value="eye of newt"> eye of newt<br>
              <input type="checkbox" name="toppings" value="wing of bat"> wing of bat <br>
              <input type="checkbox" name="toppings" value="slime of snail"> slime of snail <br>
            </div>

<!--SUBMIT BUTTON-->
            <button type="submit" class="btn" id="order-btn">Order Up!</button>
          </form> <!--pizza-order-->
        </div>
        <div class="col-md-3">
        </div>
      </div> <!--row div-->
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8 user-order">
          <br>
          <h3>Your Order:</h3>
          <span id="results"></span>
        </div>
        <div class="col-md-2">
        </div>
      </div> <!--row2 div-->
    </div> <!--container div-->
